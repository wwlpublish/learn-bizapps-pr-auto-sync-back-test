### General guidance (https://review.docs.microsoft.com/learn-docs/docs/id-guidance-knowledge-check)
###  - Questions are complete sentences ending with a question mark
###  - No true/false questions
###  - 3 answers per question
###  - All answers about the same length
###  - Numeric answers listed in sorted order
###  - No "All of the above" and/or "None of the above" as answer choices
###  - No "Not" or "Except" in questions
###  - No second person ("you") in the questions or answers
###  - Provide a meaningful explanation for both correct and incorrect answers
###
###########################################################################
content: |
quiz:
  questions:
  - content: "What trigger should have been used to send an email to customers after they submitted their booking request?"
    choices:
    - content: "Microsoft Dataverse - When a row is added, modified deleted   "
      isCorrect: true
      explanation: "Correct. This is the best trigger to start your flow."
    - content: "Office O365 Outlook - When a new email arrives"
      isCorrect: false
      explanation: "Try again. Triggering the flow when an email arrives would not be best for this flow."
    - content: "SharePoint - When an item is created"
      isCorrect: false
      explanation: "Try again. A SharePoint trigger would not be best for this flow."
  - content: "What datatype did you need to use for the Decision column?"
    choices:
    - content: "Choices"
      isCorrect: false
      explanation: "Try again. A choices column allows the user to select multiple choices when there should only be one decision chosen in the Decision column."
    - content: "Choice"
      isCorrect: true
      explanation: "Correct. This is the correct data type for the Decision column."
    - content: "Lookup"
      isCorrect: false
      explanation: "Try again. The lookup data type would not be best suited for the Decision column. "
  - content: "When a customer submits a Booking Request, what should the Decision column be defaulted to?"
    choices:
    - content: "Undecided"
      isCorrect: true
      explanation: "Correct. The Decision should always default to Undecided on a new Booking Request."
    - content: "Accepted"
      isCorrect: false
      explanation: "Try Again. The Decision should not default to Accepted on a new Booking Request."
    - content: "Declined"
      isCorrect: false
      explanation: "Try Again. The Decision should not default to Declined on a new Booking Request."
