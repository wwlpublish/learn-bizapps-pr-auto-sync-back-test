summary: |
  [!include[](../../includes/lp-banner.md)]
  Microsoft Cloud for Sustainability helps organizations build more enduring IT infrastructures through identifying opportunities to replace tools, systems, and activities with more efficient options. Microsoft Cloud for Sustainability helps organizations minimize the environmental footprint of their operational systems and processes. Furthermore, they can drive more sustainable value chains with greater transparency and accountability, from sourcing of materials through product distribution.
  
  In this Learning Path, youâ€™ll gain a foundational understanding of Microsoft Cloud for Sustainability and its core components. You'll be guided through hands-on exercises as you work, extend, and access data in the sustainability applications deployed through Microsoft Cloud for Sustainability using Dynamics 365, Power Platform, Microsoft 365, and Azure in your own environment. You'll dive into various modules to explore the Microsoft Cloud for Sustainability applications, including unify data intelligence, build a sustainable IT infrastructure, reduce the environmental impact of operations, create sustainable value chains.
