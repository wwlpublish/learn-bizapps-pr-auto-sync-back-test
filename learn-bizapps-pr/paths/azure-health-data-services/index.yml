summary: |
  [!include[](../../includes/lp-banner.md)]
  Azure Health Data Services is a managed platform as a service (PaaS) based on OpenAPI standards and frameworks that enable more secure and scalable health data solutions. Azure Health Data Services empowers Microsoft Cloud for Healthcare and other health workloads by enabling more secure and compliant paths to ingest, persist, and connect health data in the cloud. 

  In this Learning Path, youâ€™ll gain a foundational understanding of Azure Health Data Services and its core components. You'll be guided through use cases as you explore interoperability challenges of health and life sciences data, examine the tools and connectors of Azure Health Data Services and their benefits, review the data architecture of FHIR and the details of how the FHIR API is implemented, explore the DICOM standards and DICOM service using the use case for radiology data in cancer treatment and how to enable IoT data scenarios for remote patient monitoring.
