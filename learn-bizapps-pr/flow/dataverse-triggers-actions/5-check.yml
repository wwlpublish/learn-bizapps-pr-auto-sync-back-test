quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What is the difference between triggers and actions?
    choices: 
    - content: Triggers start a flow while actions are performed in a flow.
      isCorrect: true 
      explanation: Your flow will always start with a trigger followed by one or more actions.
    - content: Actions and triggers are synonymous and have no differences.
      isCorrect: false 
      explanation: Triggers and actions are different.
    - content: Actions start a flow while triggers are performed in a flow.
      isCorrect: false 
      explanation: Try the reverse, where triggers start a flow while actions are performed in a flow.
    - content: Triggers are used for Dataverse while actions are used for other connectors.
      isCorrect: false 
      explanation: Triggers and actions are used for Dataverse and other connectors.
  - content: Which trigger Scope would you select if you wanted the trigger to take action on a record, regardless of owner.
    choices: 
    - content: User
      isCorrect: false
      explanation: Only actions that the user owns will trigger the flow.
    - content: Parent Child business unit
      isCorrect: false 
      explanation: The trigger would only initiate on actions taken on a record that your business unit or any child business unit owns
    - content: Business unit 
      isCorrect: false 
      explanation: Actions would only be taken on a record that your business unit owns.
    - content: Organization
      isCorrect: true
      explanation: That's right! This trigger works for the entire organization, regardless of the owner.
  - content: What does the List records action do?
    choices: 
    - content: Fetches child items
      isCorrect: false
      explanation: While the action can be used for this task, List records isn't limited to only this scenario.
    - content: Fetches multiple records in a Dataverse table, which can be filtered according to a logical condition
      isCorrect: true
      explanation: One scenario would be fetching all items that are related to another record in the same or a different table.
    - content: Fetches all versions of a row of data
      isCorrect: false 
      explanation: The List records action doesn't fetch versions.
