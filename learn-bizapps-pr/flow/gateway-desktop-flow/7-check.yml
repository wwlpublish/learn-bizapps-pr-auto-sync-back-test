uid: learn-bizapps.gateway-desktop-flow.7-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 08/30/2022 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
durationInMinutes: 3 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Where can the Power Automate desktop flows creation be initiated?
    choices: 
    - content: From the browser only in make.powerautomate.com.
      isCorrect: false 
      explanation: The browser is not the only location a Power Automate desktop flows can be initiated. You can create it from the desktop as well.
    - content: From the Power Automate desktop application only.
      isCorrect: false 
      explanation: Power Automate desktop is not the only location that you can start creating the flow.
    - content: Neither browser or desktop.
      isCorrect: false 
      explanation: Initiation of building the Power Automate desktop flows can be done from the browser and the desktop.
    - content: Both browser and desktop.
      isCorrect: true  
      explanation: Initiation of building the Power Automate desktop flows can be done from the browser and the desktop.
  - content: Which of the following is true regarding desktop and cloud flows?
    choices: 
    - content: Flows have to be initiated with manual triggers through Power Automate.
      isCorrect: false
      explanation: This module used the manual trigger to help make learning easier; however, many triggers can be used to initiate a flow.
    - content: You shouldn't use your keyboard and mouse while desktop flows are running.
      isCorrect: true 
      explanation: Using your keyboard and/or mouse while the desktop flow is running could interrupt the process and end the flow.
    - content: If Power Automate doesn't have a predefined connection with a program, flows can't be used with that program.
      isCorrect: false 
      explanation: The advantage of desktop flows is that they allow you to use Power Automate with programs that don't have a predefined connection with Power Automate.
    - content: Desktop flows connect to online services such as Outlook or Teams.
      isCorrect: false 
      explanation: Cloud flows connect through online services through APIs. A cloud flow connects to online or cloud services.
  - content: What is the bridge that allows you to connect desktop and cloud flows?
    choices: 
    - content: An API
      isCorrect: false 
      explanation: An API is a bridge that connects cloud services together. You would use APIs often in cloud flows.
    - content: Robotic Process Automation (RPA)
      isCorrect: false 
      explanation: RPA is the process of automating human actions that you are building by using desktop and cloud flows. 
    - content: A gateway
      isCorrect: true 
      explanation: You need a gateway anytime that you connect something on a desktop to anything that is held in the cloud.
