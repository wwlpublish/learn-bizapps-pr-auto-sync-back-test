abstract: |
    In this module, you'll:
    - Explore why using more services is important for your bot functionality.
    - Learn about Azure Cognitive Service for Language and its capabilities.
    - Review how to create a bot and prepare it for use with Azure Cognitive Service for Language.
    - Learn how to call your Azure Cognitive Service for Language service from within a bot with a Power Automate flow.
