quiz:
  title: Answer the following questions to see what you've learned.
  questions:
  - content: You're using the call an action conversation node to initiate a Power Automate Flow. What do you call the values that provided by back to Power Virtual Agents from the Power Automate flow?
    choices:
    - content: Inputs
      isCorrect: false
      explanation: When executing Power Automate flows from a Power Virtual Agent bot, input and output parameters are used to pass information back and forth. Input parameters are used to define what information the Power Automate flow will capture from the bot. Output parameters contain the values that Power Automate sends back to the bot.
    - content: Entities
      isCorrect: false
      explanation: When executing Power Automate flows from a Power Virtual Agent bot, input and output parameters are used to pass information back and forth. Input parameters are used to define what information the Power Automate flow will capture from the bot. Output parameters contain the values that Power Automate sends back to the bot.
    - content: Outputs
      isCorrect: true
      explanation: When executing Power Automate flows from a Power Virtual Agent bot, input and output parameters are used to pass information back and forth. Input parameters are used to define what information the Power Automate flow will capture from the bot. Output parameters contain the values that Power Automate sends back to the bot.
    - content: Topics
      isCorrect: false
      explanation: When executing Power Automate flows from a Power Virtual Agent bot, input and output parameters are used to pass information back and forth. Input parameters are used to define what information the Power Automate flow will capture from the bot. Output parameters contain the values that Power Automate sends back to the bot.
  - content: Which setting on the Test Bot panel, lets you monitor a test conversation that spans across multiple topics?
    choices:
    - content: Switch between topics
      isCorrect: false
      explanation: When you enable Track between topics on the test panel, each topic being tested will display in the conversation panel. This lets you monitor each topic individually while being tested. It also lets you engage with multiple topics in a single test session.
    - content: Monitor between topics
      isCorrect: false
      explanation: When you enable Track between topics on the test panel, each topic being tested will display in the conversation panel. This lets you monitor each topic individually while being tested. It also lets you engage with multiple topics in a single test session.
    - content: Track between topics
      isCorrect: true
      explanation: When you enable Track between topics on the test panel, each topic being tested will display in the conversation panel. This lets you monitor each topic individually while being tested. It also lets you engage with multiple topics in a single test session.
    - content: Follow between topics
      isCorrect: false
      explanation: When you enable Track between topics on the test panel, each topic being tested will display in the conversation panel. This lets you monitor each topic individually while being tested. It also lets you engage with multiple topics in a single test session.
  - content: What must be done at least once before a bot can be deployed to different channels, such as websites, Microsoft Teams, or Facebook?
    choices:
    - content: Publish the bot
      isCorrect: true
      explanation: Publishing a bot allows customers to engage with it. A bot needs to be published at least once before it can be made available across multiple platforms and channels, such as Microsoft Teams or Facebook.
    - content: Test the bot
      isCorrect: false
      explanation: Publishing a bot allows customers to engage with it. A bot needs to be published at least once before it can be made available across multiple platforms and channels, such as Microsoft Teams or Facebook.
    - content: Define Synonyms
      isCorrect: false
      explanation: Publishing a bot allows customers to engage with it. A bot needs to be published at least once before it can be made available across multiple platforms and channels, such as Microsoft Teams or Facebook.
    - content: Create Entities
      isCorrect: false
      explanation: Publishing a bot allows customers to engage with it. A bot needs to be published at least once before it can be made available across multiple platforms and channels, such as Microsoft Teams or Facebook.
