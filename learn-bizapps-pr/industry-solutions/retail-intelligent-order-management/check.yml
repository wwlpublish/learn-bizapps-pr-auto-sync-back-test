### YamlMime:ModuleUnit
uid: learn-bizapps.retail-intelligent-order-management.check
title: Check your knowledge
metadata:
 title: Check your knowledge
 description: Answer the following questions to see what you've learned.
 ms.date: 05/02/2022
 author: DaveBeasley
 ms.author: dbeasley
 ms.topic: interactive-tutorial
 ms.prod: learning-industry-solutions
durationInMinutes: 6
quiz:
  title: Answer the following questions to see what you've learned.
  questions:
  - content: Which of the following components is part of the data pipeline in Intelligent Order Management architecture?
    choices:
    - content: Provider
      isCorrect: true
      explanation: Correct. Provider is part of the data pipeline.
    - content: Orchestration services
      isCorrect: false
      explanation: Incorrect. Orchestration services aren't part of the data pipeline.
    - content: Orchestration compiler
      isCorrect: false
      explanation: Incorrect. Orchestration compiler isn't part of the data pipeline.
    - content: None of the above
      isCorrect: false
      explanation: Incorrect. One of the options is part of the data pipeline.
  - content: Which of the following components are properties of Intelligent Order Management providers?
    choices:
    - content: Extensibility – You can extend and customize providers by using Microsoft Power Platform.
      isCorrect: false
      explanation: Incorrect. This component is only one of the properties.
    - content: Low-code customization - Because providers are built on Microsoft Power Platform, customizations require little to no code.
      isCorrect: false
      explanation: Incorrect. This component is only one of the properties.
    - content: Scale - Providers use Power Automate so that they can scale with the volume of incoming messages.
      isCorrect: false
      explanation: Incorrect. This component is only one of the properties.
    - content: All of the above
      isCorrect: true
      explanation: Correct. All of the answers are correct.
  - content: Which of the following statements are true?
    choices:
    - content: Intelligent Order Management provides several dashboards to help the business user understand key order and fulfillment metrics.
      isCorrect: false
      explanation: Incorrect. This statement isn't the only one that’s true.
    - content: Machine learning is used to analyze data by using models and it uses advanced algorithms to find or predict patterns in data.
      isCorrect: false
      explanation: Incorrect. This statement isn't the only one that’s true.
    - content: Customers can build models by using AI builder that use data from Intelligent Order Management so that results are updated on entities that are used during the order and fulfillments flows.
      isCorrect: false
      explanation: Incorrect. This statement isn't the only one that’s true.
    - content: All of the above
      isCorrect: true
      explanation: Correct. All of the statements are true.
