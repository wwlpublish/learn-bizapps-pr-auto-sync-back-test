quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which of these analytics features are provided by Microsoft Clarity tool?
    choices: 
    - content: Utilize the heatmap feature to see where your site generates the most clicks, what people are ignoring, and how far theyâ€™re scrolling.
      isCorrect: false
      explanation: All of these analytics features are provided by Microsoft Clarity tool.
    - content: Watch how customers are using your site with anonymized, hi-definition recordings and discover user frustrations by documenting rage clicks, dead clicks, and quick backs with behaviour-focused insights allowing you to come up with solutions more efficiently. 
      isCorrect: false 
      explanation: All of these analytics features are provided by Microsoft Clarity tool.
    - content: Understand customer engagement using built-in web and mobile analytics and return customer activity recognition, allowing you to create custom reports and views based on real-time customer behavior data.
      isCorrect: false 
      explanation: All of these analytics features are provided by Microsoft Clarity tool.
    - content: All the above
      isCorrect: true 
      explanation: Correct. All of these analytics features are provided by Microsoft Clarity tool.
  - content: Which of these capabilities are available in Microsoft Clarity Heatmaps? 
    choices: 
    - content: Observe where in the e-commerce website users engage the most or the least, where they click, tap, or scroll.
      isCorrect: true 
      explanation: Correct. Observe is available in Microsoft Clarity Heatmaps.
    - content: Fraud protection
      isCorrect: false 
      explanation: Incorrect. Observe is available in Microsoft Clarity Heatmaps.
    - content: Increase customer traffic to e-commerce website
      isCorrect: false 
      explanation: Incorrect. Observe is available in Microsoft Clarity Heatmaps.
    - content: All the above
      isCorrect: false 
      explanation: Incorrect. Observe is available in Microsoft Clarity Heatmaps.
  - content: Which of these controls are available in the settings for Microsoft Clarity?
    choices: 
    - content: Blocking IP addresses for which usage data isn't required to be captured
      isCorrect: false 
      explanation: All of these controls are available in the settings for Microsoft Clarity.
    - content: Add a team of people to monitor and manage Microsoft Clarity data
      isCorrect: false 
      explanation: All of these controls are available in the settings for Microsoft Clarity.
    - content: Mask the information that Microsoft Clarity perceives as confidential, by default with Balanced masking
      isCorrect: false 
      explanation: All of these controls are available in the settings for Microsoft Clarity.
    - content: All the above
      isCorrect: true 
      explanation: Correct. All of these controls are available in the settings for Microsoft Clarity.
