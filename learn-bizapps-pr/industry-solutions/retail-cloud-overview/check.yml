uid: learn-bizapps.retail-cloud-overview.check
title: Check your knowledge
metadata:
 title: Check your knowledge
 description: Answer the following questions to see what you've learned.
 ms.date: 04/11/2022
 author: DaveBeasley
 ms.author: dbeasley
 ms.topic: interactive-tutorial
 ms.prod: learning-mscloud-retail
durationInMinutes: 6
quiz:
  title: Answer the following questions to see what you've learned.
  questions:
  - content: What are the four prioritized scenarios that Microsoft Cloud for Retail focuses on?
    choices:
    - content: Process the value of your data, increase the shopping experience, build a real time sustainable supply chain, encourage the store associate
      isCorrect: false
      explanation: The four prioritized scenarios are to maximize the value of your data, elevate the shopping experience, build a real time & sustainable supply chain, empower the store associate.
    - content: Transform your data, minimize the shopping experience, build a real time sustainable supply chain, energize the store associate
      isCorrect: false
      explanation: The four prioritized scenarios are to maximize the value of your data, elevate the shopping experience, build a real time & sustainable supply chain, empower the store associate.
    - content: Maximize the value of your data, elevate the shopping experience, build a real time & sustainable supply chain, empower the store associate
      isCorrect: true
      explanation: The four prioritized scenarios are to maximize the value of your data, elevate the shopping experience, build a real time & sustainable supply chain, empower the store associate.
    - content: Complement the value of your data, build the shopping experience, build a real time sustainable supply chain, enlighten the store associate
      isCorrect: false
      explanation: The four prioritized scenarios are to maximize the value of your data, elevate the shopping experience, build a real time & sustainable supply chain, empower the store associate.
  - content: Which Microsoft technologies are used by Microsoft Cloud for Retail?
    choices:
    - content: Dynamics 365 and Power Platform
      isCorrect: false
      explanation: Microsoft Cloud for Retail uses Dynamics 365 and Power Platform, Microsoft 365, and Azure.
    - content: Microsoft 365
      isCorrect: false
      explanation: Microsoft Cloud for Retail uses Dynamics 365 and Power Platform, Microsoft 365, and Azure.
    - content: Azure
      isCorrect: false
      explanation: Microsoft Cloud for Retail uses Dynamics 365 and Power Platform, Microsoft 365, and Azure.
    - content: All of the above
      isCorrect: true
      explanation: Microsoft Cloud for Retail uses Dynamics 365 and Power Platform, Microsoft 365, and Azure.
  - content: Which of the following principles help Microsoft maintain data integrity in the cloud and protect customer information?
    choices:
    - content: Security
      isCorrect: false
      explanation: Security, privacy, and compliance are all principles that help Microsoft maintain data integrity in the cloud and protect customer information.
    - content: Privacy
      isCorrect: false
      explanation: Security, privacy, and compliance are all principles that help Microsoft maintain data integrity in the cloud and protect customer information.
    - content: Compliance
      isCorrect: false
      explanation: Security, privacy, and compliance are all principles that help Microsoft maintain data integrity in the cloud and protect customer information.
    - content: All of the above
      isCorrect: true
      explanation: Security, privacy, and compliance are all principles that help Microsoft maintain data integrity in the cloud and protect customer information.
