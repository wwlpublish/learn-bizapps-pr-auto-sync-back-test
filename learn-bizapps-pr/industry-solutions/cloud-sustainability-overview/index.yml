summary: |  
  [!include[](../includes/module-banner.md)] 
  Microsoft Cloud for Sustainability helps organizations build more enduring IT infrastructures through identifying opportunities to replace tools, systems, and activities with more efficient options. Microsoft Cloud for Sustainability helps organizations minimize the environmental footprint of their operational systems and processes. Furthermore, they can drive more sustainable value chains with greater transparency and accountability, from sourcing of materials through product distribution.
abstract: |  
    In this module, you will: 
    -	Explore the core capabilities of Microsoft Cloud for Sustainability.
    -	Discover key terminology that’s used in sustainability. 
    -	Learn about the differences between scope 1, scope 2, and scope 3 carbon emissions.
    -	Learn about Microsoft’s sustainability journey.
    -	Review key use cases of Microsoft Sustainability Manager.
    -	Learn how Sustainability Manager connects to data and uses calculations and learn how organizations can set goals from a business point of view.
