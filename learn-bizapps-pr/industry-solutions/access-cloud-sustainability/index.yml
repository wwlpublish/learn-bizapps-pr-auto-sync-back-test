title: Access Microsoft Sustainability Manager data
summary: |  
  [!include[](../includes/module-banner.md)] 
  Microsoft Sustainability Manager delivers up-to-date insights through simple dashboards, enabling you to visualize your environmental impact so that you always know which areas require more attention and if you're on track to achieve your goals. Sustainability Manager, powered by Microsoft Power Platform, provides multiple options for accessing data. In this module, you’ll learn how to access and use the data that’s available in Sustainability Manager by using Power Apps. 
abstract: |  
    In this module, you'll: 
    - Access sustainability data through Microsoft Dataverse API.
    -	Build a Microsoft Azure Data Factory pipeline to copy sustainability data.
    -	Query sustainability data by using the Azure Synapse Link for Dataverse.
prerequisites: |
 - Working knowledge of Microsoft Sustainability Manager
 - Working knowledge of Power Apps
 - Working knowledge of the Microsoft Azure portal
 - Working knowledge of Visual Studio 2019
 - An Azure subscription that’s linked to the same tenant where Sustainability Manager is deployed
 - An Azure user account is a member of the contributor or owner role, or the user is an administrator of the Azure subscription
