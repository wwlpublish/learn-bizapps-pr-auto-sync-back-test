### YamlMime:ModuleUnit
uid: learn-bizapps.financial-training-environment-preparation.5-check
title: Check your knowledge
metadata:
 title: Check your knowledge
 description: Answer the following questions to see what you've learned.
 ms.date: 05/11/2022
 author: DaveBeasley
 ms.author: dbeasley
 ms.topic: interactive-tutorial
 ms.prod: learning-industry-solutions
durationInMinutes: 8
quiz:
  title: Answer the following questions to see what you've learned.
  questions:
  - content: Which of the following licenses is required for Microsoft Cloud for Financial Services?
    choices:
    - content: Dynamics 365 Marketing
      isCorrect: false
      explanation: Incorrect. A Power Apps is required in order to deploy most of the capabilities of Microsoft Cloud for Financial Services.
    - content: Power Apps
      isCorrect: true
      explanation: Correct. A Power Apps is required in order to deploy most of the capabilities of Microsoft Cloud for Financial Services.
    - content: Dynamics 365 Sales
      isCorrect: false
      explanation: Incorrect. A Power Apps is required in order to deploy most of the capabilities of Microsoft Cloud for Financial Services.
    - content: Dynamics 365 Field Service
      isCorrect: false
      explanation: Incorrect. A Power Apps is required in order to deploy most of the capabilities of Microsoft Cloud for Financial Services.
  - content: What type of Power Apps portal is deployed for Microsoft Cloud for Financial Services?
    choices:
    - content: Starter portal
      isCorrect: true
      explanation: Correct. A starter portal is used to deploy the Retail Banking Sample portal in Microsoft Cloud for Financial Services.
    - content: Community portal
      isCorrect: false
      explanation: Incorrect. A starter portal is used to deploy the Retail Banking Sample portal in Microsoft Cloud for Financial Services.
    - content: Partner portal
      isCorrect: false
      explanation: Incorrect. A starter portal is used to deploy the Retail Banking Sample portal in Microsoft Cloud for Financial Services.
    - content: Customer portal
      isCorrect: false
      explanation: Incorrect. A starter portal is used to deploy the Retail Banking Sample portal in Microsoft Cloud for Financial Services.
  - content: Where do you go to deploy Microsoft Cloud for Financial Services?
    choices:
    - content: Power Platform admin center
      isCorrect: false
      explanation: Incorrect. The Microsoft Cloud Solution Center is where all Microsoft’s Industry Cloud solutions can be deployed.
    - content: Power Apps maker portal
      isCorrect: false
      explanation: Incorrect. The Microsoft Cloud Solution Center is where all Microsoft’s Industry Cloud solutions can be deployed.
    - content: Microsoft 365 admin center
      isCorrect: false
      explanation: Incorrect. The Microsoft Cloud Solution Center is where all Microsoft’s Industry Cloud solutions can be deployed.
    - content: Microsoft Solution Center
      isCorrect: true
      explanation: Correct. The Microsoft Cloud Solution Center is where all Microsoft’s Industry Cloud solutions can be deployed.
  - content: Which of the following is required to deploy Banking Customer engagement in Microsoft Cloud for Financial Services?
    choices:
    - content: Microsoft Azure
      isCorrect: false
      explanation: Incorrect. In order to leverage the Banking Customer Engagement capability, Dynamics 365 Customer Service is a required dependency that must be deployed in the target environment.
    - content: Microsoft Teams
      isCorrect: false
      explanation: Incorrect. In order to leverage the Banking Customer Engagement capability, Dynamics 365 Customer Service is a required dependency that must be deployed in the target environment.
    - content: Dynamics 365 Customer Service
      isCorrect: true
      explanation: Correct. In order to leverage the Banking Customer Engagement capability, Dynamics 365 Customer Service is a required dependency that must be deployed in the target environment.
    - content: Dynamics 365 Field Service
      isCorrect: false
      explanation: Incorrect. In order to leverage the Banking Customer Engagement capability, Dynamics 365 Customer Service is a required dependency that must be deployed in the target environment.
