title: Introduction to Azure Health Data Services
summary: |  
  [!include[](../includes/module-banner.md)] 
  Azure Health Data Services is a managed Platform-as-a-Service (PaaS) based on OpenAPI standards and frameworks that enable secure and scalable health data solutions. Azure Health Data Services empowers the Microsoft Cloud for Healthcare and other health workloads by enabling secure and compliant paths to ingest, persist and connect health data in the cloud. Azure Health Data Services is a set of tools and connectors that enable organizations to bring health data to the Microsoft Cloud and improve health through insights.
abstract: |  
    In this module, you will: 
    - Explore interoperability challenges of health and life sciences data
    - Describe the core global health data standards Azure Health Data Services supports today
    - Examine the tools and connectors that comprise Azure Health Data Services and the benefits they provide
