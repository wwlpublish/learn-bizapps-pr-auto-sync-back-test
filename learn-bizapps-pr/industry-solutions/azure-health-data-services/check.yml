quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Information that is personal and includes data such as vitals or care plans is considered to be what? 
    choices: 
    - content: Preferred Health Information
      isCorrect: false 
      explanation: Incorrect. Protected Health Information is regulated with protections in place that allows for the transfer of the information as needed to provide care.  This information is personal and includes data such as vitals, diagnosis, care plans, etc.
    - content: Protected Health Information
      isCorrect: true 
      explanation: Correct. This information is regulated with protections in place that allows for the transfer of the information as needed to provide care.  This information is personal and includes data such as vitals, diagnosis, care plans, etc.
    - content: Platform Health Integration
      isCorrect: false 
      explanation: Incorrect. Protected Health Information is regulated with protections in place that allows for the transfer of the information as needed to provide care.  This information is personal and includes data such as vitals, diagnosis, care plans, etc.
    - content: Patient Health Integration
      isCorrect: false 
      explanation: Incorrect. Protected Health Information is regulated with protections in place that allows for the transfer of the information as needed to provide care.  This information is personal and includes data such as vitals, diagnosis, care plans, etc.
  - content: Which of the following is not part of the initial configuration of an Azure Health Data Services Workspace? 
    choices: 
    - content: Azure subscription 
      isCorrect: false 
      explanation: Incorrect. For creation of the Workspace, you will select your Azure Subscription, the Resource Group where you want to deploy the Azure Health Data Services workspace, and the Azure region where you are located. Also, you will need to supply a name for your workspace.
    - content: Azure Resources group
      isCorrect: false 
      explanation: Incorrect. For creation of the Workspace, you will select your Azure Subscription, the Resource Group where you want to deploy the Azure Health Data Services workspace, and the Azure region where you are located. Also, you will need to supply a name for your workspace.
    - content: Currency
      isCorrect: true 
      explanation: Correct. For creation of the Workspace, you will select your Azure Subscription, the Resource Group where you want to deploy the Azure Health Data Services workspace, and the Azure region where you are located. Also, you will need to supply a name for your workspace.
    - content: Workspace name
      isCorrect: false 
      explanation: Incorrect. For creation of the Workspace, you will select your Azure Subscription, the Resource Group where you want to deploy the Azure Health Data Services workspace, and the Azure region where you are located. Also, you will need to supply a name for your workspace.
  - content: In Azure Health Data Services, FHIR, DICOM and MedTech are deployed into what?
    choices: 
    - content:  Workspace  
      isCorrect: true 
      explanation: Correct. The Azure Health Data Services workspace is a logical container for all your healthcare service instances such as FHIR service, DICOM service, and MedTech service.
    - content:  Package
      isCorrect: false 
      explanation: Incorrect. The Azure Health Data Services workspace is a logical container for all your healthcare service instances such as Fast Healthcare Interoperability Resources (FHIR®) services, Digital Imaging and Communications in Medicine (DICOM®) services, and MedTech service.
    - content: Observation
      isCorrect: false
      explanation: Incorrect.The Azure Health Data Services workspace is a logical container for all your healthcare service instances such as Fast Healthcare Interoperability Resources (FHIR®) services, Digital Imaging and Communications in Medicine (DICOM®) services, and MedTech service.
    - content: Database
      isCorrect: false 
      explanation: Incorrect. The Azure Health Data Services workspace is a logical container for all your healthcare service instances such as Fast Healthcare Interoperability Resources (FHIR®) services, Digital Imaging and Communications in Medicine (DICOM®) services, and MedTech service.