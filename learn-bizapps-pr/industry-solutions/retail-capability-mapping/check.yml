### YamlMime:ModuleUnit
uid: learn-bizapps.retail-capability-mapping.check
title: Check your knowledge
metadata:
 title: Check your knowledge
 description: Answer the following questions to see what you've learned.
 ms.date: 04/22/2022
 author: DaveBeasley
 ms.author: dbeasley
 ms.topic: interactive-tutorial
 ms.prod: learning-industry-solutions
durationInMinutes: 6
quiz:
  title: Answer the following questions to see what you've learned.
  questions:
  - content: Which one of the following licenses is required to enable the Seamless customer service capability in Microsoft Cloud for Retail?
    choices:
    - content: Dynamics 365 Marketing
      isCorrect: false
      explanation: Incorrect. Dynamics 365 Marketing isn't required to enable the Seamless customer service capability.
    - content: Dynamics 365 Customer Service
      isCorrect: true
      explanation: Correct. Dynamics 365 Customer Service is required to enable the Seamless customer service capability.
    - content: Dynamics 365 Project Operations
      isCorrect: false
      explanation: Incorrect. Dynamics 365 Project Operations isn't required to enable the Seamless customer service capability.
    - content: Dynamics 365 Field Service
      isCorrect: false
      explanation: Incorrect. Dynamics 365 Field Service isn't required to enable the Seamless customer service capability.
  - content: Where do you go to deploy Microsoft Cloud for Retail?
    choices:
    - content: Microsoft Power Platform admin center
      isCorrect: false
      explanation: Incorrect. You don't go to Microsoft Power Platform admin center to deploy Microsoft Cloud for Retail.
    - content: Power Apps maker portal
      isCorrect: false
      explanation: Incorrect. You don't go to Power Apps maker portal to deploy Microsoft Cloud for Retail.
    - content: Microsoft 365 admin center
      isCorrect: false
      explanation: Incorrect. You don't go to Microsoft 365 admin center to deploy Microsoft Cloud for Retail.
    - content: Microsoft Cloud Solutions Center
      isCorrect: true
      explanation: Correct. You go to Microsoft Cloud Solutions Center to deploy Microsoft Cloud for Retail.
  - content: Which of the following options isn't required to deploy Unified customer profile in Microsoft Cloud for Retail?
    choices:
    - content: Dynamics 365 Customer Insights
      isCorrect: false
      explanation: Incorrect. Dynamics 365 Customer Insights is required to deploy Unified customer profile.
    - content: Microsoft Cloud for Retail SKU
      isCorrect: false
      explanation: Incorrect. Microsoft Cloud for Retail SKU is required to deploy Unified customer profile.
    - content: Dynamics 365 Customer Service
      isCorrect: true
      explanation: Correct. Dynamics 365 Customer Service isn't required to deploy Unified customer profile.
    - content: None of the above
      isCorrect: false
      explanation: Incorrect. One of the previous options isn't required for deploying Unified customer profile.
