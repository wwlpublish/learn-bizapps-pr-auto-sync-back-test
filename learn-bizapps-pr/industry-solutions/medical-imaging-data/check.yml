title: Check your knowledge
metadata:
 title: Check your knowledge
 description: Answer the following questions to see what you've learned.
 ms.date: 07/05/2022
 author: DaveBeasley
 ms.author: dbeasley
 ms.topic: interactive-tutorial
 ms.prod: learning-mscloud-healthcare
durationInMinutes: 6
quiz:
  title: Answer the following questions to see what you've learned.
  questions:
  - content: What is DICOM?
    choices:
    - content: Digital Imaging and Communications in Medicine
      isCorrect: false
      explanation: Incorrect. DICOM速 is Digital Imaging and Communications in Medicine and is the international standard for medical images, imaging format and related information. It's the ISO 12052 standard that defines the formats for medical images that can be exchanged with the data and quality that meets clinical use requirements.
    - content: All of these
      isCorrect: true
      explanation: Correct. DICOM速 is Digital Imaging and Communications in Medicine and is the international standard for medical images, imaging format and related information. It's the ISO 12052 standard that defines the formats for medical images that can be exchanged with the data and quality that meets clinical use requirements.
    - content: The international standard for medical images, imaging formats, and related information
      isCorrect: false
      explanation: Incorrect. DICOM速 is Digital Imaging and Communications in Medicine and is the international standard for medical images, imaging format and related information. It's the ISO 12052 standard that defines the formats for medical images that can be exchanged with the data and quality that meets clinical use requirements.
    - content: ISO 12052 recognized standard
      isCorrect: false
      explanation: Incorrect. DICOM速 is Digital Imaging and Communications in Medicine and is the international standard for medical images, imaging format and related information. It's the ISO 12052 standard that defines the formats for medical images that can be exchanged with the data and quality that meets clinical use requirements.
  - content: When DICOMcast is configured, as an image enters the DICOM service, DICOMcast detects changes in the image and matches it to a patient record. What is the expected outcome if there's no patient match?
    choices:
    - content: An error is thrown, and a developer must intercept it to resolve
      isCorrect: false
      explanation: Incorrect. If there's no patient, a new patient can be created via the FHIR service as well and create the connection to the DICOM image.
    - content: This is configurable by an administrator upon setup of the service
      isCorrect: false
      explanation: Incorrect. If there's no patient, a new patient can be created via the FHIR service as well and create the connection to the DICOM image.
    - content: A new patient record can be created
      isCorrect: true
      explanation: Correct. If there's no patient, a new patient can be created via the FHIR service as well and create the connection to the DICOM image.
    - content: The user must manually create the patient record and manually configure the connection between image and patient
      isCorrect: false
      explanation: Incorrect. If there's no patient, a new patient can be created via the FHIR service as well and create the connection to the DICOM image.
  - content: Which of the following isn't part of the DICOM data model?
    choices:
    - content: Electronic health records
      isCorrect: true
      explanation: Correct. The DICOM data model defines four object levels, patient, study, series & equipment, and image.
    - content: Patient
      isCorrect: false
      explanation: Incorrect. The DICOM data model defines four object levels, patient, study, series & equipment, and image.
    - content: Study
      isCorrect: false
      explanation: Incorrect. The DICOM data model defines four object levels, patient, study, series & equipment, and image.
    - content: Images
      isCorrect: false
      explanation: Incorrect. The DICOM data model defines four object levels, patient, study, series & equipment, and image.
