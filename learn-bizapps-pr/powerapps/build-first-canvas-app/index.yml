summary: |  
  [!include[](../includes/module-banner.md)] 
  This module is an introduction to Power Apps. It will walk you through creating your first Power Apps app and provide additional information Power Apps creators should think about when creating their first app. In this module, you'll also learn about the related technologies that users can apply to create a more complete and automated business solution.
abstract: |  
    By the end of this module, you will: 
    - Be able to create an app from a Template.  
    - Be able to better understand the related technologies that can be used in Power Apps.
    - Be able to better understand various Power Apps data sources and basic data modeling.
prerequisites: Microsoft Office 365 License/Access to Office 365 environment and Microsoft Power Apps License/Trial.
