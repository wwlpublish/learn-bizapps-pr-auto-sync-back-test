title: Introduction to team development for Power Platform
summary: |  
  [!include[](../includes/module-banner.md)] 
  Setting team development standards for your Power Platform environment can increase productivity and allow developers to work more efficiently. This module will share common mistakes, best practices, and give an example of how to set up a development process. 
abstract: |  
    In this module, you will: 
    - Compare the use of common vs. ideal patterns for team development
    - Define continuous integration
    - List the benefits of continuous integration
prerequisites: Experience working on Power Platform projects as either a junior solution architect, a senior functional consultant, or a senior developer.
