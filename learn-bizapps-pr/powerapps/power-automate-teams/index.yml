summary: |
  [!include[.](../includes/module-banner.md)]
  In this module you'll be working with the Power Automate app for Microsoft Teams, to automate approvals and notifications. Power Automate enables users to make their workday easier by automating routine tasks and processes, with trigger and action style flows. The Power Automate app for Teams provides an approachable and straightforward experience for creating flows in Teams, with over 50 templates provided to help you get started.
abstract: |
    In this module, you will:
    - Create a cloud flow with a template
    - Create a cloud flow to send a message to new team members
    - Create an approval flow
    - Create an approval flow notification
prerequisites: |
    - Completion of prior module. If you didn't complete the prior exercises, follow the steps here to import the needed components before you start these exercises.
    - You'll need an environment with a licensed user to complete these exercises. Follow the sign-up process [here](https://www.microsoft.com/microsoft-365/enterprise/office-365-e5/?azure-portal=true) if you need a training environment. It isn't recommended to use your production (live environment for work or school) user or tenant for completing these exercises.
