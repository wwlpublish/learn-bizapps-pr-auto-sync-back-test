 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 06/30/2022 
 author: jadaphillips 
 ms.author: jadaphillips 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-apps 
durationInMinutes: 6 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which of the following is a pre-requisite before you can create a model-driven app?
    choices: 
    - content: Data Connectors
      isCorrect: false 
      explanation: Incorrect. Data connectors are used in model-driven app, but this isn't a pre-requisite requirement when creating your app.
    - content: Microsoft Dataverse database
      isCorrect: true 
      explanation: Correct. Model-driven apps rely on Dataverse for data storage, so this is a pre-requisite before you can create a model-driven app.
    - content: A Power App Template
      isCorrect: false 
      explanation: Incorrect. Power App templates are optional when building an app.
  - content: Which of the following are a type of Power Automate Flow?
    choices: 
    - content: Delay Flow
      isCorrect: false 
      explanation: Incorrect. This isn't a type of Power Automate Flow.
    - content: Real-Time Flow
      isCorrect: false 
      explanation: Incorrect. This isn't a type of Power Automate Flow.
    - content: Cloud Flow
      isCorrect: true 
      explanation: Correct. You can create cloud flows, desktop flows, or business process flows.
  - content: Which of the following can be included in a managed solution?
    choices: 
    - content: Processes
      isCorrect: true 
      explanation: Correct. A solution can contain one or more apps and other components such as site maps, tables, processes, web resources, choices, flows, and more.
    - content: Data
      isCorrect: false 
      explanation: Incorrect. There isn't a way to include data in a solution.
    - content: User Licenses
      isCorrect: false 
      explanation: Incorrect. You can't include user licenses in a managed solution.