quiz:
  title: Navigation in a canvas app in Power Apps knowledge check
  questions:
  - content: In Power Apps, the Back Function sends the user to what screen?
    choices:
    - content: A hard-coded screen.
      isCorrect: false
      explanation: Power Apps sends the user to the previous screen.
    - content: A pre-defined screen.
      isCorrect: false
      explanation: Power Apps sends the user to the previous screen.
    - content: The previous screen the user navigated from.
      isCorrect: true
      explanation: Power Apps sends the user to the previous screen.
    - content: Back isn't a valid function.
      isCorrect: false
      explanation: Power Apps sends the user to the previous screen.
  - content: Which of the following ScreenTransitions is NOT an option to choose from when using the Navigate function?
    choices:
    - content: ScreenTransition.Cover
      isCorrect: false
      explanation: ScreenTransition.Wipe isn't an option available with the Navigate function.
    - content: ScreenTransition.Fade
      isCorrect: false
      explanation: ScreenTransition.Wipe isn't an option available with the Navigate function.
    - content: ScreenTransition.UnCover
      isCorrect: false
      explanation: ScreenTransition.Wipe isn't an option available with the Navigate function.
    - content: ScreenTransition.Wipe
      isCorrect: true
      explanation: ScreenTransition.Wipe isn't an option available with the Navigate function.
  - content: In certain scenarios you might create screens, but not build navigation to these screens, what is the purpose of doing this?
    choices:
    - content: To give other co-editors or owners insight around how the app was built in case more changes are needed later.
      isCorrect: false
      explanation: All of these are reasons to hide screens.
    - content: To create Documentation about the app.
      isCorrect: false
      explanation: All of these are reasons to hide screens.
    - content: To keep track of certain settings, formatting, and or colors used in your app so they're easy to find.
      isCorrect: false
      explanation: All of these are reasons to hide screens.
    - content: All of these are reasons to have Hidden screens.
      isCorrect: true
      explanation: All of these are reasons to hide screens.
