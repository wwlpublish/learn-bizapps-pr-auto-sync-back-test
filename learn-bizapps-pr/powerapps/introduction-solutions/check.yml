quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: When should you use a patch solution?
    choices: 
    - content: When making bulk updates.
      isCorrect: false 
      explanation: Incorrect. It isn't recommended to use patches for large updates. 
    - content: When you need to delete components.
      isCorrect: false 
      explanation: Incorrect. When patches are imported, they're layered on top of the parent solution. You can't delete components with a patch.
    - content: When making small updates.
      isCorrect: true 
      explanation: Correct. It's recommended to only use patches when making small updates.
  - content: What provides a collection of ALM-related tasks for Power Platform?
    choices: 
    - content: Power Apps admin center
      isCorrect: false 
      explanation: Incorrect. The Power Apps admin center has moved to the Microsoft Power Platform admin center, and thatâ€™s where admins can manage environments and settings for Power Apps.
    - content: Power Platform CLI
      isCorrect: true 
      explanation: Correct. Microsoft Power Platform CLI is a simple, one-stop developer CLI that empowers developers to perform various operations in Microsoft Power Platform related to ALM.
    - content: Power Apps portals admin center
      isCorrect: false 
      explanation: Incorrect. The Power Apps portals admin center is used to perform advanced administrative actions on portals. It's also used to configure admin options for Power Pages.
  - content: What command is used to reversibly decompose a solution .zip file by breaking it out into a logical folder structure?
    choices: 
    - content: Solution unpack
      isCorrect: true 
      explanation: Correct. Solution unpack reversibly decomposes a solution .zip file by breaking it out into a logical folder structure. 
    - content: Solution pack
      isCorrect: false 
      explanation: Incorrect. This packages solution components on a local filesystem into a solution .zip file.
    - content: Solution upgrade
      isCorrect: false 
      explanation: Incorrect. This option is used to stage the Dataverse solution for an upgrade.