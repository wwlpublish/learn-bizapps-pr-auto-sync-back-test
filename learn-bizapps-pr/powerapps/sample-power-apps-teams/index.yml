summary: |
  [!include[](../includes/module-banner.md)]
  In this lab, you'll explore the sample apps available in Microsoft Teams, and you'll install and customize the Issue Reporting sample app. Sample apps are pre-built apps for a particular use case and are available in the Teams store.
abstract: |
    In this module, you will:
    - Install and use the Issue Reporting app
    - Customize the issue reporting app
prerequisites: |
    - Completion of prior module. If you didn't complete the prior exercises, download [Dataverse exercises](https://github.com/MicrosoftDocs/mslearn-developer-tools-power-platform/raw/master/in-a-day/dataverse/dataverse-teams-exercise-files.zip) to import the needed components before you start these exercises.
    - You'll need an environment with a licensed user to complete these exercises. Follow the sign-up process [here](https://www.microsoft.com/microsoft-365/enterprise/office-365-e5) if you need a training environment. It isn't recommended to use your production (live environment for work or school) user/tenant for completing these exercises.
