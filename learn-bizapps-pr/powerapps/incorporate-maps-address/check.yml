quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which signal should you use within a map’s property to identify the current location of a user on a map?
    choices: 
    - content: Compass
      isCorrect: false
      explanation: Incorrect. You'd use a compass signal to determine the direction that the user is going.
    - content: Location
      isCorrect: true 
      explanation: Correct. A location signal can contain the longitude and latitude of the current user’s device with the CurrentLocation properties to identify the user’s current location on an interactive map control. 
    - content: Connection
      isCorrect: false 
      explanation: Incorrect. A connection signal indicates the network connection of the application. 
    - content: App
      isCorrect: false 
      explanation: Incorrect. An app signal indicates what the application is showing. 
  - content: Where do you enable geospatial services?
    choices: 
    - content: In each canvas app
      isCorrect: false 
      explanation: Incorrect. Geospatial services require configuration in each environment within a tenant. 
    - content: In each geospatial control
      isCorrect: false 
      explanation: Incorrect. Geospatial services require configuration in each environment within a tenant.
    - content: In each environment
      isCorrect: true 
      explanation: Correct. Geospatial services require configuration in each environment within a tenant.
    - content: In the entire tenant
      isCorrect: false 
      explanation: Incorrect. Geospatial services require configuration in each environment within a tenant.
  - content: Which control allows the user to rotate the interactive map control 45 degrees to the left or right so that a road will point to the right or left versus up and down on the map?
    choices: 
    - content: Zoom
      isCorrect: false 
      explanation: Incorrect. The Zoom control helps control how much is displayed on the map in terms of miles or meters. 
    - content: Compass
      isCorrect: true 
      explanation: Correct. The Compass control will allow the user to turn the map to the left or right while keeping the same zoom level and depth angle of the map. 
    - content: Pitch
      isCorrect: false 
      explanation: Incorrect. The Pitch control will keep the road pointing up and down on the map, but it will change the depth angle at which the road is viewed. 
    - content: Satellite view
      isCorrect: false 
      explanation: Incorrect. The satellite view changes the map view from a graphic to satellite pictures of the terrain. 
