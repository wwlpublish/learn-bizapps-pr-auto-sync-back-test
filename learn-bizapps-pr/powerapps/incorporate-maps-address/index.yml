summary: |  
  [!include[](../includes/module-banner.md)] 
Microsoft Power Apps is a powerful platform that you can use to build applications that can run on desktop or mobile devices. Power Apps offers several geolocational controls that you can add to apps to provide robust functionality, which was previously done through complex coding and multiple controls that worked in tandem. This module reviews the maps and address input controls in relation to the business value that they add to apps from Power Apps.
abstract: |  
    In this module, you'll:
    - Identify the use cases for maps and address inputs in a canvas app.
    - Identify how a map and address inputs interact with each other in a canvas app.
    - Build a canvas app with map and address input fields.
    - Identify the aspects of interactive maps.
    - Pin locations on a map from a data source.
    - Learn about geolocation and signals in a canvas app.
