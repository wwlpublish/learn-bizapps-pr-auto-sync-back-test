title: Explore Power Apps portals
summary: |
  [!include[](../includes/module-banner.md)]
  [!include[](../includes/power-pages-banner.md)]
  Power Pages templates are pre-configured solutions that are available to help accelerate deployment. Site templates provide an environment that is immediately suitable for specific scenarios and audiences.
abstract: |
    In this module, you will:
    - Identify the features of site templates
    - Discover the features of the Customer self-service portal.
    - Learn about the features of the Employee self-service portal.
    - Review the features of the Partner portal.
    - Identify the features of the Portal from blank.
    - Learn about licensing requirements when portals are used by employees.
    - Learn about the process to incorporate specific features from different starter portals to another portal type or the custom portal.
prerequisites: Basic understanding of how to navigate and customize model-driven apps
