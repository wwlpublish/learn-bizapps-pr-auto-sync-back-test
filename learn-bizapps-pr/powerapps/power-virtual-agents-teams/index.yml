summary: |  
  [!include[](../includes/module-banner.md)] 
  Power Virtual Agents empowers subject matter experts to build intelligent conversational bots by using a guided, no-code graphical interface. By using Power Automate, you can call flows from your chatbot topics, connecting your bot to other data sources so that it can act on behalf of the user.
  
  Power Virtual Agents is available as an app in Microsoft Teams, enabling you to create an internal chatbot. This solution is ideal if you want to create a chatbot to answer common internal questions that are posed by employees, particularly for areas such as IT and human resources, which handle multiple frequently asked questions.
  > [!NOTE]
  > If you want to create a chatbot for customers to deploy on your website or other channels, you can use the full version of Power Virtual Agents.
abstract: |  
    In this module, you'll: 
    - Create a chatbot in Microsoft Teams.
    - Personalize the greeting.
    - Create a topic.
    - Automate with a flow.
    - Publish and share the bot.
