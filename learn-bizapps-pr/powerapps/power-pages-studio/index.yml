 title: Explore Power Pages design studio
 description: Power Pages makers spend most their time building sites in Power Pages design studio. It's important that makers have a full understanding of the capabilities and also the limitations of the design studio. This module will focus on understanding and using the design studio to create and customize sites. Power Pages design studio allows makers to add and configure pages, layout components, static content, custom CSS files, lists, and forms connected to Dataverse. It also includes data workspace to create and manage business data and set up workspace to configure site security and behavior.
