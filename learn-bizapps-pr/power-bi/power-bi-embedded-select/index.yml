title: Select a Power BI embedded analytics product
summary: |  
  [!include[](../includes/module-banner.md)] 
  Programmatic embedding of Power BI analytics always involves the selection and purchase of a product. The product can be Microsoft Power BI Premium or Microsoft Power BI Embedded. To make the right selection, you first need to determine whether the embedding scenario is for internal or external users.
abstract: |  
    In this module, you will: 
    - Select the appropriate embedding scenario.
    - Select the appropriate Power BI embedded analytics product.
    -  Manage resource and scale requirements.
    - Set up a development environment.
prerequisites: Basic understanding of Power BI embedded analytics and the types of Power BI content that can be embedded in apps.
